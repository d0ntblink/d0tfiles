[options]
clickable_url = true
dynamic_title = true
font = FiraCode Nerd Font 11.0
#fullscreen = true
icon_name = Dracula
scrollback_lines = 10000
# "system", "on" or "off"
cursor_blink = on
# "block", "underline" or "ibeam"
cursor_shape = block

[colors]
# based on Base16 Seti UI
# Author: Appelgriebsch

